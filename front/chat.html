    <script>



      window.onload = function() {
        $(document).ready(function () {

        var cookie_data = document.cookie


        for (var cookie of cookie_data.split('; ')){
        if (cookie.startsWith('access_token=')){
          var access_token = cookie.replace('access_token=', '')}}


        // connection to socket logic
        var chat_socket = io("ws://localhost:8000/messaging", {
          path: "/socket/ws/socket.io",
          auth: {
            token: access_token
          }
        })


        // connect logic
        chat_socket.on('connect', () => {
          console.log('connected to chat');
        })

        //return last 10 messages
        chat_socket.emit('return_last_messages_from_chat')


        chat_socket.on('receive_last_messages_from_chat', (data) => {

          console.log('===message===in===chat===')
          console.log(data)
          console.log('=========================')

          for (message_index in data){
            // console.log(data[message_index]['message_photo'])

            console.log(data[message_index]['message_photo'])

            if(data[message_index]['message_photo']){
              // console.log(data[message_index]['message_photo'])
              // console.log('not null!')
            $('#list_of_message').append(
              `<li class="d-flex justify-content-between mb-4">
               <img src="${data[message_index]['user_photo']}" alt="avatar"
                 class="rounded-circle d-flex align-self-start me-3 shadow-1-strong" width="60">
               <div class="card" style="width: 100rem;">
                 <div class="card-header d-flex justify-content-between p-3">
                   <p class="fw-bold mb-0">${data[message_index]['username']}</p>
                   <p class="text-muted small mb-0"><i class="far fa-clock"></i>${data[message_index]['date_time']}</p>
                 </div>
                 <div class="card-body">
                    <img src="${data[message_index]['message_photo']}" class="rounded-start" style="max-height: 100px;">
                    <p class="mb-0">${data[message_index]['id']}: ${data[message_index]['message']}</p>
                 </div>
               </div>
               </li>`
            )

          } else {
            $('#list_of_message').append(
            `<li class="d-flex justify-content-between mb-4">
               <img src="${data[message_index]['user_photo']}" alt="avatar"
                 class="rounded-circle d-flex align-self-start me-3 shadow-1-strong" width="60">
               <div class="card" style="width: 100rem;">
                 <div class="card-header d-flex justify-content-between p-3">
                   <p class="fw-bold mb-0">${data[message_index]['username']}</p>
                   <p class="text-muted small mb-0"><i class="far fa-clock"></i>${data[message_index]['date_time']}</p>
                 </div>
                 <div class="card-body">
                   <p class="mb-0">${data[message_index]['id']}: ${data[message_index]['message']}</p>
                 </div>
               </div>
               </li>`
            )
          }

          }


        })


        // show users online
        chat_socket.on('show_online_users', (data) => {
          // console.log('-----users---online----data-----')
          // console.log(message)
          for (user of data){
            var current_user_quantity = $(`#user_${user['id']}`).length
            if (current_user_quantity == 0){
            $('#users_online_list').append(
              `<li class="p-2 border-bottom user_from_list" style="background-color: #eee;" id='user_${user['id']}'>
                  <a href="javascript:void(0);" class="d-flex justify-content-between">
                    <div class="d-flex flex-row">
                      <img src="${user['user_photo']}" alt="avatar"
                        class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60"/>
                      <div class="pt-1">
                        <p class="fw-bold mb-0">${user['username']}</p>
                      </div>
                    </div>
                  </a>
              </li>`
            )
          }
        }
      })


        // disconnect logic
        chat_socket.on('disconnect', () => {
          console.log('disconnected from chat');
        })


        // prerender image from input
        $('#imageInput').on('change', function(){
        var input = $(this)

        var output = $('#image_prerender_container').find("img[id='message_photo']")

        var reader = new FileReader();
        reader.onload = function () {
              output.attr("src", reader.result);
          };
        reader.readAsDataURL(input[0].files[0]);
        // $('#delete_check_box').prop('checked', false);


        // console.log($(this).closest("form").find("img[id='form-portrait']"))
      })



        // send message logic
        $("#send_message_button").on('click', function(){

          var send_text = $('#send_message_area').val()
          // console.log(send_text)

            if(send_text){
            message_form = $('#messageform')[0]
            var messageFormData = new FormData(message_form);
            message_dict = {'message': messageFormData.get('message'),
                            'token': access_token}

            if ($('#imageInput').get(0).files.length !== 0) {
              console.log("You select file!");
              message_dict['photo'] = messageFormData.get('photo')
            } else {
              console.log("You doesn`t choose file!");
              // message_dict['photo'] = null
            }

            // strFormData = messageFormData.toString()
            // console.log(message_dict)
            chat_socket.emit('send_message', message_dict)

            $('#send_message_area').val('');
            $('#imageInput').val('');
            $('#message_photo').removeAttr('src')
            $('#message_photo').show();


          }
        })

        // listen messages from backend
        chat_socket.on("show_saved_message", (data) => {

          if (data['message']['message_photo'])
          {$('#list_of_message').append(
            `<li class="d-flex justify-content-between mb-4">
               <img src="${data['message']['user_photo']}" alt="avatar"
                 class="rounded-circle d-flex align-self-start me-3 shadow-1-strong" width="60">
               <div class="card" style="width: 100rem;">
                 <div class="card-header d-flex justify-content-between p-3">
                   <p class="fw-bold mb-0">${data['message']['username']}</p>
                   <p class="text-muted small mb-0"><i class="far fa-clock"></i>${data['message']['date_time']}</p>
                 </div>
                 <div class="card-body">

                  <img src="${data['message']['message_photo']}" class="rounded-start" style="max-height: 100px;">

                   <p class="mb-0">${data['message']['id']}: ${data['message']['message']}</p>
                 </div>
               </div>
              </li>`
          )} else {
            $('#list_of_message').append(
            `<li class="d-flex justify-content-between mb-4">
               <img src="${data['message']['user_photo']}" alt="avatar"
                 class="rounded-circle d-flex align-self-start me-3 shadow-1-strong" width="60">
               <div class="card" style="width: 100rem;">
                 <div class="card-header d-flex justify-content-between p-3">
                   <p class="fw-bold mb-0">${data['message']['username']}</p>
                   <p class="text-muted small mb-0"><i class="far fa-clock"></i>${data['message']['date_time']}</p>
                 </div>
                 <div class="card-body">
                   <p class="mb-0">${data['message']['id']}: ${data['message']['message']}</p>
                 </div>
               </div>
              </li>`
              )
          }
          })


        // listener for new users
        chat_socket.on("add_new_user_to_chat", (data) => {
           var user_data = data['data']['user_data']
          if (!$(`#user_${user_data['id']}`).length){

          $('#users_online_list').append(
              `<li class="p-2 border-bottom user_from_list" style="background-color: #eee;" id='user_${user_data['id']}'>
                  <a href="javascript:void(0);" class="d-flex justify-content-between">
                    <div class="d-flex flex-row">
                      <img src="${user_data['user_photo']}" alt="avatar"
                        class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60"/>
                      <div class="pt-1">
                        <p class="fw-bold mb-0">${user_data['username']}</p>
                      </div>
                    </div>
                  </a>
              </li>`
            )

          }

          })



        // listener for remove user from chat
        chat_socket.on("remove_user_from_chat", (data) => {
          var user_id = data['data']['id']
          user_obj = $(`#user_${user_id}`)
          user_obj.remove()
          })



        // return users data
        // user_from_list
        $('#user_from_list').on('click', "li[class$='user_from_list']", function() {
          var user_id = ($(this)[0].id).replace('user_', '')
          data = {'user_id': user_id}
          chat_socket.emit("get_other_user_data", data)
        })

        chat_socket.on('receive_other_user_data', (data) => {
          console.log('!------user--data----!')
          console.log(data)
          window.alert(data)

          // $.get(this.href, function(html) {
          //   $(html).appendTo('body').modal();
          // });
        })



      });

   }
